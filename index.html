<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>
  <link rel="icon" href="img/pokeball.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-light bg-light  justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Pokemon logo" id="logo">
      </a>
    </nav>
  </header>
  <!-- Header end-->
  <main>
    <div class="align-self-center mx-5 py-4">
      <input type="text" class="form-control p-4" id="filter" placeholder="Search Pokemon...">
    </div>
    <ul class="pokemon-list list-group list-unstyled"></ul>

    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="pokemonLabel"></div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </main>

  <!-- footer-->
  <footer class="text-center mt-3 mb-5">
    <div class="container d-flex justify-content-center">
      <p class="mb-0">Copyright &copy; 2021 Aya Ogihara</p>
      <a href="#" class="ml-4">
        <i class="bi bi-arrow-up-circle h2"></i>
      </a>
    </div>
  </footer>
  <!-- footer end -->
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="dist/promise-polyfill.js"></script>
  <script src="dist/fetch-polyfill.js"></script>
  <script src="dist/scripts.js"></script>
</body>

</html>
